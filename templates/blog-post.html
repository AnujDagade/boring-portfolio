<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}} — Anuj Dagade</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .blog-content {
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .blog-content h1,
        .blog-content h2,
        .blog-content h3 {
            margin-top: 2em;
            color: var(--text-main);
        }

        .blog-content p {
            margin-bottom: 1.5em;
            color: var(--text-muted);
        }

        .blog-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .blog-content pre {
            background: rgba(20, 27, 34, 0.5);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border);
        }

        .blog-meta {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent-primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <nav class="nav-bar">
            <a class="nav-item" href="../index.html">Home</a>
            <a class="nav-item" href="../blog/index.html">Blog</a>
        </nav>

        <article class="blog-content">
            <a href="../blog/index.html" class="back-link">← Back to Blog</a>

            <h1>{{title}}</h1>
            <div class="blog-meta">
                <span>{{date}}</span> • <span>{{author}}</span>
            </div>

            {{content}}
        </article>

        <footer>
            © 2025 Anuj Dagade
        </footer>
    </div>

</body>

</html>
